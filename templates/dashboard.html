<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="10">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>DJ Dashboard</title>
</head>
<body>
    <div class="container">
        <h1 style="font-size: 24px;">Incoming <a href="/clear" style="float:right; font-size:12px; color: #555; text-decoration:none; border:1px solid #333; padding:5px; border-radius:5px;">CLEAR</a></h1>
        
        {% for r in requests %}
            <div class="req-card">
                <div class="req-header">
                    <span>{{ r.time }}</span>
                </div>
                <div class="song-title">{{ r.song }}</div>
                <div class="artist-name">{{ r.artist }}</div>
                {% if r.msg %}
                    <div class="dedication">"{{ r.msg }}"</div>
                {% endif %}
            </div>
        {% else %}
            <p style="color: #666; text-align: center; margin-top: 50px;">No requests yet... time to drop a banger.</p>
        {% endfor %}
    </div>
</body>
</html>
